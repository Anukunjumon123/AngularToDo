<div class="todo">

<div class="container">
    <h1 class="text-center y-5 text-danger" >My ToDo-List</h1>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="addinput my-5">
            <input class="inputAdd" type="text"[(ngModel)]="newTaskTitle"/>&nbsp;
            <button class="btn btn-primary" (click)="addNewTask()">Add Item</button>
        </div>
    <div class="box  py-5">
    <ul class="list">
        @for(item of todos;track item.id){
        <li class="d-flex justify-content-between">
            <input type="checkbox" class=""name="select" id="" value="1"> 
             <p [ngClass]="item.completed ? 'compl strikethrough':'strikethrough'">{{item.completed ? " ":""}}{{item.title}}</p>
             <a data-mdb-toggle="tooltip" title="remove" (click)="delete(item.id)">
            <i class="bi bi-trash text-danger"></i></a>
        </li>
    }
    </ul>



</div>
</div>
</div>
</div>
